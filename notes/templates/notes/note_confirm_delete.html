{% extends "notes/base.html" %}
{% block content %}
<h3>Are you sure you want to delete "{{ note.title }}"?</h3>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
