{% extends "notes/base.html" %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="fw-bold">Welcome to Notes App</h1>
  <p class="text-muted">Keep your personal notes safe and accessible.</p>

  {% if user.is_authenticated %}
    <a href="{% url 'note-list' %}" class="btn btn-primary mt-3">Go to My Notes</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
    <a href="{% url 'register' %}" class="btn btn-outline-primary mt-3">Register</a>
  {% endif %}
</div>
{% endblock %}
