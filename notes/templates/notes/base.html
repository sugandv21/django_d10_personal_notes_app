<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4 px-3">
  <a class="navbar-brand fw-bold" href="{% url 'note-list' %}">Notes</a>
  <div>
    {% if user.is_authenticated %}
    <a class="btn btn-warning me-5" href="{% url 'home' %}">Home</a>
      <span class="me-3 text-white">Hello, {{ user.username }}</span>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary">Logout</button>
</form>
    {% else %}
      <a class="btn btn-primary text-white" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
