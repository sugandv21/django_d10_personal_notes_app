{% extends "notes/base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Your Notes</h2>
  <a href="{% url 'note-create' %}" class="btn btn-primary">+ Add Note</a>
</div>
<ul class="list-group">
  {% for note in notes %}
  <li class="list-group-item d-flex justify-content-between">
    <a href="{% url 'note-detail' note.pk %}">{{ note.title }}</a>
    <small class="text-muted">{{ note.owner.username }}</small>
  </li>
  {% empty %}
  <li class="list-group-item text-muted">No notes yet.</li>
  {% endfor %}
</ul>
{% endblock %}
